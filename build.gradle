dependencies {
  compile project(":emfconnector")

  // openflexo dep
  compile flexoUi()
  compile flexoOntology()
  compile flexoOntologyUi()
  runtime fmlTechnologyAdapterUi()
  // external dep
  // testing dep
  testCompile flexoUiTest()
  
  // Test resource center
  testRuntime project(':emfconnector-test-rc')
  
}
task nonuiTest(type: Test) {
  ignoreFailures = true
  exclude '**/TestArchimateOntologyBrowerModel.class'
  exclude '**/TestCity1BrowerModel.class'
  exclude '**/TestEcoreOntologyBrowerModel.class'
  exclude '**/TestUMLOntologyBrowerModel.class'
  jvmArgs += ["-Djava.awt.headless=true"]
}

task uiTest(type: Test,dependsOn: 'nonuiTest') {
  ignoreFailures = true
  include '**/TestArchimateOntologyBrowerModel.class'
  include '**/TestCity1BrowerModel.class'
  include '**/TestEcoreOntologyBrowerModel.class'
  include '**/TestUMLOntologyBrowerModel.class'
}

task test(overwrite: true,dependsOn: 'uiTest') {
}
